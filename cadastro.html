<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>
    <main>
        <div class="Container">
            <h1>Bem-Vindo</h1>
        <p>Estamos felizes em recebê-lo no Eleos, um lugar onde a generosidade encontra o poder de transformar vidas. Ao criar sua conta, você terá acesso a uma plataforma que conecta doadores como você às ONGs que estão fazendo um impacto real no mundo. Vamos começar a fazer a diferença juntos!</p>
        <form action="">
            <div class="field-flex">
                <div class="input-container">
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div class="input-container">
                    <input type="text" id="sobrenome" placeholder="Sobrenome">
                </div>
            </div>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="E-mail">
            </div>
            <div class="input-container">
                <input type="date" id="nascimento" placeholder="Data de Nascimento">
            </div>
            <div class="input-container">
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div class="input-container">
                <input type="password" id="confirmarsenha" placeholder="Confirmar sua senha">
            </div>
        </form>
        <input type="checkbox" name="termos" id="termos">
        <label for="termos">Declaro que li e concordo com os Termos de Uso de “Doações Eleos”.</label>
        <br>
        <input type="checkbox" name="notificacoes" id="notificacoes">
        <label for="notificacoes">Desejo receber notificações por E-mail relacionadas às minhas doações, atualizações de campanhas e novidades sobre as ONGs.</label>
        <button class="button" type="submit">Criar conta</button>
        </div>
    </main>
</body>
</html>
