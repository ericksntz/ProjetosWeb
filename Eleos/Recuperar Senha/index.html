<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Recuperar Senha/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-box">
                <div class="register-container">
            <div class="top">
            <h1>Esqueceu a senha?</h1>
            </div>
                <form method="POST" action="">
                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input type="email" class="input-field" placeholder="Digite seu endereço de email" required>
                            <i class="bx bx-envelope"></i>
                        </div>
                        <div class="input-box">
                            <label for="senha">Código enviado por email</label>
                            <input type="password" class="input-field" placeholder="Digite o código recebido" required>
                            <i class='bx bx-key'></i>
                        </div>
                        <div class="input-box">
                            <label for="senha">Nova senha:</label>
                            <input type="password" class="input-field" placeholder="Digite sua nova senha" required>
                            <i class='bx bx-lock-open-alt' ></i>
                        </div>
                        
                            <div class="input-box">
                            <input type="submit" class="submit" value="Criar Conta">
                            </div>
                        </div>
                        </form>
                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
