<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Controle Financeiro - Início</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">

            <div id="user">
            <img src="../user_avatar.png" id="user_avatar" alt="Imagem do usuário">
            
            <p id="user_infos">
                <span class="item-description">
                    Nome
                </span>
                <span class="item-description">
                    Cargo
                </span>
            </p>
        </div>

        <ul id="side_items">
            <li class="side-item active">
                <a href="">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="item-description">Dashboard</span>
                </a>
            </li>

            <li class="side-item">
                <a href="">
                    <i class="fa-solid fa-bell"></i>
                    <span class="item-description">Notificações</span>
                </a>
            </li>
                
            <li class="side-item">
                <a href="">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <span class="item-description">Lançamentos/<br>Transações</span>
                </a>
            </li>

            <li class="side-item">
                <a href="">
                    <i class="fa-solid fa-magnifying-glass-chart"></i>
                    <span class="item-description">Relatórios</span>
                </a>
            </li>

            <li class="side-item">
                <a href="">
                    <i class="fa-solid fa-list"></i>
                    <span class="item-description">Categorias</span>
                </a>
            </li>
            
            <li class="side-item">
                <a href="">
                    <i class="fa-solid fa-gear"></i>
                    <span class="item-description">Configurações</span>
                </a>
            </li>

            <li class="side-item">
                <a href="">
                    <i class="fa-solid fa-user"></i>
                    <span class="item-description">Perfil do usuário</span>
                </a>
            </li>
        </ul>

        <button id="open_btn">
            <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </button>
        </div>
    </nav>

    <main>
        <h1>Dashboard</h1>
    </main>
    <script src="/script.js"></script>
</body>
</html>
