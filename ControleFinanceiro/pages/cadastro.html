<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="post">

        <h2>Cadastro</h2>
        <p>Crie sua conta</p>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>

        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>

        <div class="checkbox-group">
            <input type="checkbox" id="termos" required>
            <label for="termos" id="termos-label">Aceito os <a href="/pages/termos.html" id="termos">Termos e Condições</a></label>
        </div>

        <p class="login">Já tem uma conta? <a href="/pages/login.html">Faça login</a></p>

        <button type="submit">Cadastrar</button>        
    </form>
</body>
</html>
